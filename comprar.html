    <header>

            </ul>
        </nav>
        <div>
            <img src="./imagenes/Junio (1).png"    alt="Logo">
        </div>
    </header>
    <main>
        <section>
            <h1>¿Cómo comprar?</h1>
            <ol>
                <li>Seleccionar los poductos</li>
                <li>Seleccionar el método de pago</li>
                <li>Seleccionar el tipo de entrega</li>
            </ol>
            <form>
                <div>
                    <h3>Selecciona tus productos</h3>
                    <label for="">Impresora 3D</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Filamento PLA</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Filamento PETG</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Curso personalizado</label>
                    <input type="checkbox" name="" id="">
                </div>
                <div>
                    <h3>Forma de pago</h3>
                    <p>Selecciona el método de pago que mejor se te acomode </p>
                    <select name="" id="">
                        <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                        <option value="MercadoPago">MercadoPago</option>
                        <option value="Transferencia">Transferencia</option>
                        <option value="Paypal">Paypal</option>
                    </select>
                </div>
                <div>
                    <h3>Tipo de entrega</h3>
                    <label for="">Retiro en el local</label>
                    <input type="radio" name="TipoDeCompra" id="">
                    <label for="">Envio Nacional</label>
                    <input type="radio" name="TipoDeCompra" id="">
                    <label for="">Envio Internacional</label>
                    <input type="radio" name="TipoDeCompra" id="">
                    <label for="">Envio local</label>
                    <input type="radio" name="TipoDeCompra" id="">
                </div>
               
                <input type="submit" value="Enviar pedido">
            </form>
        </section>
    </main>
</body>
